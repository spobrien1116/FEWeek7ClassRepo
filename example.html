<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Website</title>
</head>
<body>
    <h1>Hello!</h1>
    <h2>Hello!</h2>
    <h3>Hello!</h3>
    <h4>Hello!</h4>
    <h5>Hello!</h5>
    <h6>Hello!</h6>

    <div>
        <p>
            Regular text <strong> Bolded text is here </strong> <span> This code surrounded here</span>
            <em> Italicized text here </em>
        </p>
        <img width="200" src="linkhere" alt="Description here">
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>123456</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Google</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>

        <br>
        <br>
        <br>
        <p> Here is some additional text </p>

        <hr>

        <form>
            Enter name: <input type="text">
            <input type="submit" onclick="onSubmit()">
        </form>
    </div>

    <script>
        function onSubmit() {
            alert('The form was submitted!')
        }
    </script>
</body>
</html>
